<!DOCTYPE HTML>
<html lang='ru'>
<head>
<meta charset='utf-8'>
<title>Таблицы. Домашняя работа</title>

<style>

table { 
 width: 300px;
 height: 200px; 
 border-collapse: collapse;
 
 text-align: right;
 color: #fff;
 font-size: 1.5em;

}

h1,
td {
 /*
 border-top: solid #080 2px;
 border-right: solid #080 2px;
 border-bottom: solid #080 2px;
 border-left: solid #080 2px;
 */
 
 border: solid #080 2px;
 
 /* padding: ; */
 vertical-align: bottom;
}

#td1 {
	background: #fc9;
}

td {
	border: solid #080 2px;
	color: #f00;
}

p {
 border: inherit;
 color: #00f;
}

</style>

</head>

<body>

<table>
   
    <tr>  
     <td rowspan='2' id='td1'>1
     <td style="background: #888;">2
     <td style="background: #00f;">3   
    </tr>

<tr>
  <td colspan='2' style="background: #0f0;">
	 Text
	 <p>44444</p>
  </td>
</tr>
	
</table>

</body>
